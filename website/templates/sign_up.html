{% extends "base.html" %} {% block title  %}Vice-Hosting | Créer un compte{% endblock %}

{% block content %}
    <form method="post">
        <h3>Créer un compte</h3>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="Entrez votre Nom d'utilisateur">
        </div>

        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre Email">
        </div>

        <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Entrez votre Prénom">
        </div>

        <div class="form-group">
            <label for="lastname">Nom de Famille</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Entrez votre Nom de famille">
        </div>

        <div class="form-group">
            <label for="password">Mot de Passe</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Entrez votre Mot de passe">
        </div>

        <div class="form-group">
            <label for="password">Répetez votre mot de passe</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Entrez votre Mot de passe a nouveau">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Créer le compte</button>
    </form>
{% endblock %}
